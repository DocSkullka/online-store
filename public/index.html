<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <title>Online-store</title>
  </head>
  <body>
    <header class="header">
      <div class="nameStore">Online Store</div>
      <div class="total">Cart total:</div>
      <div class="totalContent">0</div>
    </header>
    <div class="container">
      <main class="main">
        <div class="filtres">
          <div class="reset">
            <button type="button" class="btn btn-danger">Primary</button>
          </div>


          <!-- category -->
          <div class="category">
            <h5 class="nameFiltres">Category</h5>
            <div class="checkbox">
              <div class="check">
                <input type="checkbox"></input>
                <label  class="nameCategory" for="Anime">Anime</label>
                <span class="span">(0/3)</span>
              </div>
              <div class="check sc">
                <input type="checkbox"></input>
                <label class="nameCategory" for="iPhone">Iphone</label>
                <span class="span">(0/3)</span>
              </div>
              <div class="check">
                <input type="checkbox"></input>
                <label  class="nameCategory" for="Anime">God of War</label>
                <span class="span">(0/3)</span>
              </div>
              <div class="check">
                <input type="checkbox"></input>
                <label  class="nameCategory" for="Anime">Dota2</label>
                <span class="span">(0/3)</span>
              </div>
              <div class="check">
                <input type="checkbox"></input>
                <label  class="nameCategory" for="Anime">Dota2</label>
                <span class="span">(0/3)</span>
              </div>
              <div class="check">
                <input type="checkbox"></input>
                <label  class="nameCategory" for="Anime">Dota2</label>
                <span class="span">(0/3)</span>
              </div>
              <div class="check">
                <input type="checkbox"></input>
                <label  class="nameCategory" for="Anime">Dota2</label>
                <span class="span">(0/3)</span>
              </div>
              <div class="check">
                <input type="checkbox"></input>
                <label  class="nameCategory" for="Anime">Dota2</label>
                <span class="span">(0/3)</span>
              </div>
              <div class="check">
                <input type="checkbox"></input>
                <label  class="nameCategory" for="Anime">The Witcher 3</label>
                <span class="span">(0/3)</span>
              </div>
            </div>
          </div>

          <!-- //Brand -->
          <div class="category">
            <h5 class="nameFiltres">Brand</h5>
            <div class="checkbox">  
              <div class="check">
                <input type="checkbox"></input>
                Anime
              </div>
              <div class="check sc">
                <input type="checkbox">footbal</input>
              </div>
              <div class="check">
                <input type="checkbox">voleybal</input>
              </div>
              <div class="check">
                <input type="checkbox">dota</input>
              </div>
              <div class="check">
                <input type="checkbox">the witcher</input>
              </div>
            </div>
          </div>

          <!-- //Price -->
          <div class="category">
            <h5 class="nameFiltres">Price</h5>
            <div class="wrapper">
              <!-- <label class="mt-3" for="customRange3">Range with steps</label>
              <input type="range" class="custom-range" min="0" max="50" step="1" id="customRange3"> -->
              <div class='wrap' style='--a: -30; --b: 20; --min: -50; --max: 50'>
                <input id='a' type='range' min='0' value='0' max='100'/>
                <input id='b' type='range' min='0' value='100' max='100'/>
              </div>
            </div>
          </div>

          <!-- //Stock -->
          <div class="category">
            <h5 class="nameFiltres">Stock</h5>
            <div class='wrap' style='--a: -30; --b: 20; --min: -50; --max: 50'>
              <input id='a' type='range' min='0' value='0' max='100'/>
              <input id='b' type='range' min='0' value='100' max='100'/>
            </div>
          </div>
        </div>


        <div class="product">
          <div class="productHeaderPanel">
            <div class="sortPanel">
              <div class="dropdown">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle"
                          type="button" id="dropdownMenu1" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <a class="dropdown-item" href="#!">Action</a>
                    <a class="dropdown-item" href="#!">Another action</a>
                  </div>
                </div>
              
              </div>

            </div>
            <div class="found">Found:</div>
            <div class="search"></div>
          </div>
          <div class="blockProduct">
          <div class="cardProduct">
            <div class="nameItem">iPhone</div>
            <div class="itemInfo">
              <div class="categoryItem">Category:${title}</div>
              <div class="brandItem">Brand: Apple</div>
              <div class="priceItem">Price: $999</div>
              <div class="discountItem">Discount: 9%</div>
              <div class="ratingItem">Rating: 9.99</div>
              <div class="stockItem">Stock: 34</div>
            </div>
          </div>
          <div class="cardProduct"></div>
          <div class="cardProduct"></div>
          <div class="cardProduct"></div>
          </div>
        </div>


      </main>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
